<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jp web demo</title>
        <script type="text/javascript" src="vis.min.js"></script>
        <link href="/vis-network.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="/jp_web.js"></script>
        <div id="text_pane"></div>
        <div id="graph_pane" width=400px height=600px></div>

<script id="js">
    var render_graph = function(nodes, edges) {
        var nodes = new vis.DataSet(JSON.parse(nodes));
        var edges = new vis.DataSet(JSON.parse(edges));

        // create a network
        var container = document.getElementById('graph_pane');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    }
</script>
    </body>
</html>
